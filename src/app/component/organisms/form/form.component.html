<div class="transparency">
    <form class="form">
        <header   class="header-form">
            <h2 class="header-form__text" >Crear Tecnologia</h2>
            <button class="header-form__button" (click)="onCloseForm()">
                <i class="fa-solid fa-xmark" ></i>
            </button>
            
        </header>
        <body class="body-form">
            <ul class="body-form__inputs">
              <li *ngFor="let input of inputTechnology">
                <app-input
                  [title]="input.title"
                  [textPlaceholder]="input.placeholder"
                ></app-input>
              </li>
            </ul>
            <app-button text="Crear"  ></app-button>
          </body>
    </form>
</div>
