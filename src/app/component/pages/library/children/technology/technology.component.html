 <main class="technology__main">
    <div *ngIf="!technologies" class="technology__empty">
    <p class="children__empty--text">Crea una tecnología</p>
    </div> 
    <button class="order__button" (click)="sort()"><i [class]="classOrder"  ></i>{{textOrder}}</button>
    <app-select class="tecnology__select" (pageSizeChange)="onPageSizeChange($event)"></app-select>
    
      <section *ngIf="technologies" class="technologies">
        
        <ul class="row" *ngFor="let technology of technologies | paginate: { itemsPerPage: size, currentPage: pagination , totalItems: totalItems }">
            <li class="technology__item" >
                <span class="list__name">{{ technology.name }}</span>
                <p class="list__description">{{technology.description}}</p>
            </li>
            <app-button classButton="fa-solid fa-ellipsis-vertical"></app-button>
        </ul>
    </section> 
        <app-button class="technology__button" text="Crear" classButton="fa-solid fa-plus" (click)="showForm()"></app-button>
        
        <div class="pagination" >
            <pagination-controls (pageChange)="onPageChange(pagination = $event)"
            nextLabel=""
            [maxSize]="maxSize"
            previousLabel=""
            >
        </pagination-controls>
        </div>
</main>
 

<app-form *ngIf="boolForm" 
    [inputData]="inputTechnology"
    title="Crear tecnología"
    typeModel="technology" 
    (closeForm)="onClose()"
    (added)="getTechnologies()"
    ></app-form>
