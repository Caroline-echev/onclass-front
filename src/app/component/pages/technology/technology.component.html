<div class="technology__empty">
    <p class="technology__empty--text">Crea una tecnología</p>
    <app-button class="technology__empty--button" text="Crear" classButton="fa-solid fa-plus" (click)="showForm()"></app-button>
</div>
<app-form *ngIf="boolForm" 
    [inputData]="inputTechnology"
    title="Crear tecnología"
    typeModel="technology" (closeForm)="onClose() "></app-form>
